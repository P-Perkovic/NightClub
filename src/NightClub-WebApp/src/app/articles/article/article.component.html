<section class="py-5">
    <div class="container">
        <h5 class="text-uppercase font-weight-light text-center m-5">New article</h5>

        <div class="row justify-content-center">
            <div class="col-8">
                <form>
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="email" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="textArea">Content</label>
                        <textarea name="message" id="textArea" class="form-control" cols="30" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</section>
