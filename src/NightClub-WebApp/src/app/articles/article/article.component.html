<section class="py-5">
    <div class="container">
        <h5 class="text-uppercase font-weight-light text-center m-5">New article</h5>

        <div class="row justify-content-center">
            <div class="col-8">
                <form #f="ngForm" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input [(ngModel)]="article.title" #title="ngModel" required name="title" type="text" class="form-control" id="title" placeholder="Enter title">
                    </div>
                    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">Title is required.</div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea [(ngModel)]="article.content" #content="ngModel" required name="content" id="content" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                    <div class="alert alert-danger" *ngIf="content.touched && !content.valid">Content is required.</div>
                    <div class="py-3 px-2 mx-auto uploader form-group">
                        <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                            <input id="upload" type="file" accept="image/*" required (click)="uploadClick()" (change)="uploadPhoto(fileInput.files)" #fileInput class="form-control border-0">
                            <label id="upload-label" for="upload" class="font-weight-light text-muted">{{fileName}}</label>
                            <div class="input-group-append">
                                <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> 
                                    <i class="fas fa-cloud-upload-alt mr-2 text-muted"></i>
                                    <small class="text-uppercase font-weight-bold text-muted">{{fileBtn}}</small>
                                </label>
                            </div>
                        </div>
                        <div class="image-area mt-4"><img id="imageResult" [src]="article.photoURL" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>
                    </div>
                    <div class="alert alert-danger" *ngIf="isImageInputInvalid && isImageInputClicked">Image is required.</div>
                    <div class="py-3">
                        <button [disabled]="!f.valid || isImageInputInvalid" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
