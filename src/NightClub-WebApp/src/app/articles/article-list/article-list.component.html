<div class="container py-2 heder">
    <h5 class="text-uppercase font-weight-light text-center m-5">News</h5>
    <div class="column mx-5">
        <a *ngIf="app.getRole() == 'admin'" href="/article/new" class="add-article">Add article</a>
        <div *ngIf="!articles" class="text-center">Any article not founded.</div>
        <div [id]="article.id" class="py-3 mx-5" *ngFor="let article of articles">
            <div class="card mx-5">
                <img class="card-img-top" [src]="article.photoFilePath" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title text-center">{{article.title}}</h5>
                    <p class="card-text">{{article.content}}</p>
                    <p class="card-text font-weight-bold">Event Date: {{article.eventDate | date:'yyyy-MM-dd'}}</p>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-between">
                        <small class="text-muted">Last updated {{article.publishingDate | date:'yyyy-MM-dd HH:mm'}}</small>
                        <div>
                            <a *ngIf="showReservBtn(article.eventDate)" [routerLink]="['/reserv-table']" [state]="{ eventDate: article.eventDate }" class="btn btn-sm btn-success">Reserve</a>
                            <button *ngIf="app.getRole() == 'admin'" (click)="edit(article.id)" class="btn btn-sm btn-primary ml-2">Edit</button>
                            <button *ngIf="app.getRole() == 'admin'" (click)="delete(article.id)" class="btn btn-sm btn-danger ml-2">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
